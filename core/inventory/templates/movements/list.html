{% extends 'report.html' %}
{% load widget_tweaks %}
{% load static %}

{% block head_report %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>

                <label>Rangos de fechas:</label>
                <div class="input-group">
                    {{ form.date_range }}
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Empleado/Docente:</label>
                {{ form.users }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-md" id="tblMovements" width="100%">

                    <tr>
                        <th></th>

                    </tr>

            </table>
        </div>
    </div>
{% endblock %}
